<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            padding-top: 30px;
            display: grid;
            place-content: center;
        }
        #div1{
            border: 2px solid rgb(10, 0, 0);
            background-color: grey;
            color: white;
            height: auto;
            width: 350px;
        }
        div{
            padding: 10px;
        }
    </style>
</head>
<body>
     <form action="#">
        <label for="">Enter the number: </label>
        <input type="text" name="" id="showtbl">
        <button onclick="return showTable()">Display</button>
        <br><br>
        <div id="div1"></div>
     </form>

     <script>
        function showTable()
        {
        let table = document.getElementById("showtbl").value
        let div = document.getElementById("div1")
         if( table == ""){
            alert("Enter the number")
         }
         else{
            let i = 1; res = " "
            for(i=1; i<=10 ; i++)
            {
              res +="<p>" + table + "*" + i + "=" + (table*i) + "</p>"
            }
         }
         div.innerHTML = res 
        }
     </script>
</body>
</html>

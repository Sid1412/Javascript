<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Color</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="08-header.css">
</head>
<body>
    <header id="h1">
        <div class="header-p">
            <div class="container">
                <div class="navigation">
                    <div class="logo">
                        <h1>
                            <span class="fa-solid fa-phone"></span>
                        </h1>    
                    </div>
                    <div class="navbar">
                        <ul>
                            <li><a href="">Home</a></li>
                            <li><a href="">Service</a></li>
                            <li><a href="">About us</a></li>
                        </ul>
                    </div>
                    <div class="theme">
                        <div class="moon">
                            <span class="fa-solid fa-moon"></span>
                        </div>
                        <div class="bar">
                            <button class="bars">
                                <span class="fa-solid fa-bars"></span>
                            </button>
                        </div>                                
                    </div>
                </div>    
            </div>
        </div>
    </header>
    <section class="sec">
        <img src="08.jpg" alt="">
    </section>
    <script src="08-header.js"></script>
</body>
</html>
